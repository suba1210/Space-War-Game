<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Game File</title>
    <link rel="stylesheet" href="game.css">
</head>   
<body>
    <div class="container">
    <div class="left">
        <canvas id="canvas" width="900" height="570"></canvas>
    </div>
    <div class="right">
        <div class="scoreClass">
        <button class="missionBar"><span>MISSION : <span id="missionNum"> 1</span></span></button><br>
        <button id="timerBar" class="missionBar"><span>TIMER :<span id="timerId"> 100</span></span></button><br>
        <div class="scoreBar">
        <span style="font-size: 35px;">Live Score: <span id="liveScore"></span></span><br>
        <span style="font-size: 35px;">High Score:<span id="highScore"></span></span>
        </div>
        <div class="buttons">
        <button class="fourSide" onclick="moveUp()">UP</button>
        <div>
        <button class="fourSide" onclick="moveLeft()">LEFT</button>
        <button class="fourSide" onclick="shootAlien()">SHOOT</button>
        <button class="fourSide" onclick="moveRight()">RIGHT</button>
        </div>
        <button class="fourSide" onclick="moveDown()">DOWN</button>
        </div>        
        </div>
        <a style="text-decoration: none;" href="index.html"><button style="width: fit-content;cursor:pointer" class="missionBar"> BACK TO HOME PAGE </button></a>
    </div>
    </div>
    <audio id="gameLoss">
        <source src="missionFailure.wav" type="audio/wav">
    </audio>
    <audio id="alienDead">
        <source src="gunShot.mp3" type="audio/mp3">
    </audio>
    <audio id="gameWin">
        <source src="winMusic.wav" type="audio/wav">
    </audio>
    <img src="alien.png" alt="alien" id="alienImage">
    <img src="rocket.png" alt="rocket" id="rocketImage">
    <img src="shot1.png" alt="shotImage" id="shotImage">
    <img src="powerUp.png" alt="powerImage" id="powerImage">
    <img src="alien2.png" alt="alienImage2" id="alienImage2">
    <script src="game.js"></script>
</body>
</html>
